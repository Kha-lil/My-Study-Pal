<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="change password.css">
   <title>Change password</title>
</head>
<body>
   <form name="form" method="" action="" id="myform">
      <div class="password">
         <div class="form-group">
            <label for="password">Old Password</label><br>
            <input type="password" class="form-control" id="oldpassword" required>
         </div>
         <div class="form-group">
            <label for="password">New Password</label><br>
            <input type="password" class="form-control password-match" name="password" id="newpassword" onkeyup='passwordlength();' required><br>
            <span id="error-message1"></span>
         </div>
         <div class="form-group">
            <label for="password">Confirm New Password</label><br>
            <input type="password" class="form-control password-match" name="password" id="confirm-new-password" onkeyup='check();' required><br>
            <span id="error-message2"></span>
         </div>
         <div class="submitbtn">
            <button type="submit" class="btn btn-primary">Confirm</button>
         </div>
      </div>
  
    </form>
   
    <script src="./change password.js"></script>
</body>
</html>
