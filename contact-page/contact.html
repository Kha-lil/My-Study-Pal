<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <!--Navigation Section -->
    <nav id="nav" class="nav--flex nav--row">
      <div class="logo nav--flex nav--col">
        <img src="images/Logo.svg" alt="logo" class="logo" />
      </div>

      <div id="nav-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav--flex nav--row nav--list">
        <li>
          <a class="links" href="#">Home</a>
        </li>
        <li>
          <a class="links" href="#">Contact us</a>
        </li>
        <li>
          <a class="links" href="#">About Us</a>
        </li>
      </ul>
      <div class="sub--link">
        <ul class="nav--flex nav--row nav--list">
          <li id="log--in">
            <a class="links" href="#">Log in</a>
          </li>
          <li>
            <a class="links" href="#">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <p class="heading">
        Feel like contacting us? Submit your queries here and we will get back
        to you as soon as possible
      </p>

      <form class="form">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <i class="fa fa-user icon"></i>
        </div>

        <div class="email">
          <label for="email">Email-ID</label>
          <input type="text" name="email" id="email" />
          <i class="fa fa-envelope icon"></i>
        </div>

        <div class="message">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <button type="submit" class="submit_button">Send Message</button>
      </form>
    </main>
  </body>
</html>
